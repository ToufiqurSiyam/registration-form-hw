<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <h1>Registration Form</h1>
    </center>
    <form>
        <fieldset>
            <legend class="a"><strong><em>Personal Information</em></strong></legend>
            <label>Full Name:</label><br>
            <input type="text" name="fullName" id="name"><br><br>
            <label>Username:</label><br>
            <input type="text" name="username" id="Username"><br><br>
            <label>E-mail Address:</label><br>
            <input type="email" name="email" id="email"><br><br>
            <label>Phone Number:</label><br>
            <input type="text" name="phone" id="Phone" pattern="[0-9]{10}"><br><br>
            <label>Date of Birth:</label><br>
            <input type="date" name="dob" id="dob"><br><br>
        </fieldset><br><br><br>

        <fieldset>
            <legend class="a"><strong><em>Address Information</em></strong></legend>
            <label>Address Line 1:</label><br>
            <input type="text" name="address1" id="address1"><br><br>
            <label>Address Line 2:</label><br>
            <input type="text" name="address2" id="address2"><br><br>
            <label>City:</label><br>
            <input type="text" name="city" id="city"><br><br>
            <label>State/Province:</label><br>
            <input type="text" name="state" id="state"><br><br>
            <label>Zip/Postal Code:</label><br>
            <input type="text" name="zip" id="zip"><br><br>
            <label>Country:</label><br>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="india">India</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
            </select><br><br>
        </fieldset><br><br><br>

        <fieldset>
            <legend class="a"><strong><em>Account Security</em></strong></legend>
            <label>Password:</label><br>
            <input type="password" name="password" id="password"><br><br>
            <label>Confirm Password:</label><br>
            <input type="password" name="confirmPassword" id="confirmPassword"><br><br>
        </fieldset><br><br><br>

        <fieldset>
            <legend class="a"><strong><em>Preferences</em></strong></legend>
            <label>Preferred Contact Method:</label><br>
            <input type="radio" name="contactMethod" value="email"> Email
            <input type="radio" name="contactMethod" value="phone"> Phone<br><br>
            <label>Newsletter Subscription:</label><br>
            <input type="checkbox" name="newsletter" value="subscribe"> Subscribe to newsletter<br><br>
        </fieldset><br><br><br>

        <fieldset>
            <legend class="a"><strong><em>Additional Information</em></strong></legend>
            <label>Profile Picture Upload:</label><br>
            <input type="file" name="profilePicture" id="profilePicture" accept=".jpg, .jpeg, .png"><br><br>
            <label>Bio:</label><br>
            <textarea name="bio" id="bio" rows="4" cols="50"></textarea><br><br>
        </fieldset><br><br><br>

        <fieldset>
            <legend class="a"><strong><em>Terms and Conditions</em></strong></legend>
            <input type="checkbox" name="terms" id="terms"> I agree to the <a href="terms.html">Terms and
                Conditions</a><br><br>
        </fieldset><br><br>

        <input type="submit" value="Register">
    </form>
</body>

</html>
